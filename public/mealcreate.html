<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./mealcreate.css" rel="stylesheet">
    <title>Create Meal</title>
</head>
<body>
        <div id = "logoHeader">
                <img id= "logoHolder" src = "./logo/ChefBuddyLogo.png" > 
            </div>

    <div id="formHolder">
        <form id="mealCreator" action="/meal" Method="POST">
            <h1>Title of Meal</h1>
            <input type="text" name="title"><br><br>
            <h1>Please Enter Ingredients e.g Bacon, 2 Eggs, Rice</h1>
            <input type="text" name="ingredients"><br><br>
            <h1>Please Enter Image Url</h1>
            <input type="text" name="img"><br><br>
            
            <h1>Please Enter Instruction 1</h1>
            <input type="text" name=instructions><br><br>
            <input  name=times type="hidden" value=1>


        
        </form>
        <button id="submitButton" type="Submit" form="mealCreator">ADD MEAL</button>
        <button id="addInstruction">ADD INSTRUCTION</button>


    </div>
     <script src="./mealcreate.js" type="text/javascript"></script>   

</body>
</html>
